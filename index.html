<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat and Dog Dispenser</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat and Dog Dispenser</h1>
      <p>Click a button to create pets! Click pets to send them away!</p>

      <button class="btn btn-primary" id="Cat">Cat</button>
      <button class="btn btn-danger" id="Dog">Dog</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Call:</h2>
          <ul class="unstyled" id="call">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Response:</h2>
          <ul class="unstyled" id="response">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
